<div class="container page">
  <div class="top-portion">
    <div class="container">
      <button
        *ngIf="authenticated"
        type="button"
        class="btn btn-light log"
        (click)="gotToAdminPage()"
      >
        Admin Page <i class="fa-solid fa-user-shield"></i>
      </button>
    </div>
    <div class="container login-btn">
      <button
        class="btn btn-primary"
        routerLink="/login"
        *ngIf="!authenticated"
      >
        Login <i class="fa-solid fa-user-shield"></i>
      </button>
      <button class="btn btn-danger" (click)="logout()" *ngIf="authenticated">
        Logout <i class="fa-solid fa-user-large-slash"></i>
      </button>
    </div>
  </div>
  <div class="container searchButton">
    <app-logo></app-logo>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form #f="ngForm" (ngSubmit)="onSearch()">
          <div class="form-group cancel-btn input-area">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input
              type="text"
              class="form-control input"
              [placeholder]="!f.touched ? 'Search here...' : ''"
              [(ngModel)]="search"
              name="searchInput"
              required=""
            />

            <i class="fa-solid fa-circle-xmark icon" (click)="onCancel()"></i>
          </div>
          <div class="searchButton">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="pageList">
    <router-outlet></router-outlet>
  </div>
</div>
