<div class="page">
  <div class="container login-btn">
    <button class="btn btn-primary">Admin Login</button>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <form #f="ngForm" (ngSubmit)="onSearch()">
          <div class="form-group cancel-btn">
            <input
              type="text"
              class="form-control"
              [placeholder]="!f.touched ? 'Search here...' : ''"
              ngModel
              name="searchInput"
            />
            <i class="fa-solid fa-circle-xmark icon"></i>
          </div>
        </form>
        <button class="btn btn-success" type="submit">Search</button>
      </div>
    </div>
  </div>
</div>
