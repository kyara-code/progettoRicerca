<div class="row justify-content-center">
    <div class="col-6">
        <form [formGroup]="newPageForm" (ngSubmit)="onSubmit()">
            <div class="form-group">

                <label for="title">Title</label>
                <input 
                 type="text"
                 id="title"
                 class="form-control"
                 formControlName="title">

                <label for="url">URL</label>
                <input 
                 type="text"
                 id="url"
                 class="form-control"
                 formControlName="url">

                <label for="key">Key</label>
                <input 
                 type="text"
                 id="key"
                 class="form-control"
                 formControlName="key">
                 
                <label for="description">Description</label>
                <textarea
                 type="text"
                 id="description"
                 class="form-control"
                 formControlName="description">
                </textarea>
            </div>
            <button 
             type="submit" 
             class="btn btn-primary">
             Add</button>
        </form>
    </div>
</div>
