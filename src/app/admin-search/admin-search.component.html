<div class="container">
  <!-- Bottone Home -->
  <div class="contenitore">
    <div>
      <button type="button" class="btn btn-primary" (click)="onNavigateHome()">
        Home <i class="fa-solid fa-house"></i></button
      >|
      <button class="btn btn-danger" (click)="onLogout()">
        Logout <i class="fa-solid fa-user-large-slash"></i>
      </button>
    </div>
    <!-- Bottone New Page -->
    <div>
      <button *ngIf="!isNewPage" class="btn btn-warning" (click)="onNewPage()">
        New Page <i class="fa-solid fa-circle-plus"></i>
      </button>
    </div>
  </div>

  <!-- Barra di ricerca -->
  <form #f="ngForm" (ngSubmit)="onSearch(f)">
    <div class="form-group searchBar">
      <i class="fa-solid fa-magnifying-glass icon"></i>
      <input
        type="text"
        class="form-control input"
        placeholder="Search here..."
        ngModel
        name="searchInput"
      />
      <i class="fa-solid fa-circle-xmark icon" (click)="onResetForm(f)"></i>
    </div>

    <!-- Bottone Search -->
    <div class="searchButton">
      <button type="submit" class="btn btn-success">Search</button>
    </div>
  </form>

  <!-- Lista siti web -->
  <div class="container">
    <div class="pageList" *ngIf="!isNewPage">
      <div class="row">
        <app-admin-single-page
          *ngFor="let page of pages; let i = index"
          [singlePage]="page"
          [currentId]="i"
          (idPageDelete)="onDelete($event, i)"
          (idPageModify)="onModify(i, $event)"
        ></app-admin-single-page>
      </div>
    </div>
    <div>
      <app-pagination *ngIf="searched"></app-pagination>
    </div>
  </div>

  <!-- Sezione di modifica -->
  <!-- <div [hidden]="!isNewPage">
    <app-single-page-edit
       
    ></app-single-page-edit>
  </div> -->
  <!-- To-do: Modificare il form in modo che funzioni con il routing (Notato che non riesco a pulire il form)
   -->
  <!-- <router-outlet></router-outlet> -->

  <app-single-page-edit
    *ngIf="isNewPage"
    (addPageDone)="doneAddingPage()"
    [newPage]="currentPage"
  ></app-single-page-edit>
</div>
