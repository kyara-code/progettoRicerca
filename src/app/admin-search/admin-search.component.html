<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form>
            <input 
            type="text"
            class="form-control"
            placeholder="Search here..."
            ngModel
            name="search">
        </form>
    </div>
    <div class="col-3">
        <i class="fa-solid fa-circle-xmark icon"></i>
    </div>
    <div class="col-3">
        <button class="btn btn-primary" (click)="onAddPage()">New Page</button>
    </div>
</div>
