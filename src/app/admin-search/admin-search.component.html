<div class="container">
  <!-- Bottone Home -->
  <div class="contenitore">
    <div>
      <button type="button" class="btn btn-primary" (click)="onNavigateHome()">
        Home</button
      >|
      <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    </div>
    <!-- Bottone New Page -->
    <div>
      <button class="btn btn-secondary" (click)="onNewPage()">New Page</button>
    </div>
  </div>

  <!-- Barra di ricerca -->
  <form #f="ngForm" (ngSubmit)="onSearch(f)">
    <div class="form-group searchBar">
      <input
        type="text"
        class="form-control"
        placeholder="Search here..."
        ngModel
        name="searchInput"
      />
      <i class="fa-solid fa-circle-xmark icon" (click)="onResetForm(f)"></i>
    </div>

    <!-- Bottone Search -->
    <div class="searchButton">
      <button type="submit" class="btn btn-success">Search</button>
    </div>
  </form>

  <!-- Lista siti web -->
  <div class="pageList">
    <div class="row" *ngIf="!isNewPage">
      <app-admin-single-page
        *ngFor="let page of pages; let i = index"
        [singlePage]="page"
        [currentId]="i"
        (idPageDelete)="onDelete($event, i)"
        (idPageModify)="onModify(i)"
      ></app-admin-single-page>
    </div>
  </div>

  <!-- Sezione di modifica -->

  <router-outlet *ngIf="isNewPage"></router-outlet>
</div>
