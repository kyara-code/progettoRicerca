<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li
      class="page-item"
      (click)="onPrevious()"
      [routerLink]="['/' + currentClient, httpReq.pageNumber]"
    >
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li
      class="page-item"
      *ngFor="let number of array"
      (click)="onChangePage(number)"
      [routerLink]="['/' + currentClient, number]"
      routerLinkActive="active"
    >
      <a class="page-link">{{ number + 1 }}</a>
    </li>
    <li
      class="page-item"
      (click)="onNext()"
      [routerLink]="
        httpReq.pageNumber < httpReq.getReqCounter
          ? ['/' + currentClient, httpReq.pageNumber]
          : ['/' + currentClient, httpReq.pageNumber - 1]
      "
    >
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
