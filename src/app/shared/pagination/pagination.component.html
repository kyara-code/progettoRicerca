<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li
      class="page-item"
      (click)="onPrevious()"
      [routerLink]="
        httpReq.pageNumber < httpReq.getReqCounter
          ? [
              '/' + currentClient,
              this.httpReq.searchInput,
              '&_page=' +
                +this.httpReq.pageNumber +
                '&_limit=' +
                httpReq.pageLimit
            ]
          : httpReq.pageNumber > 1
          ? [
              '/' + currentClient,
              this.httpReq.searchInput,
              '&_page=' +
                +(this.httpReq.pageNumber - 1) +
                '&_limit=' +
                httpReq.pageLimit
            ]
          : [
              '/' + currentClient,
              this.httpReq.searchInput,
              '&_page=' +
                +this.httpReq.pageNumber +
                '&_limit=' +
                httpReq.pageLimit
            ]
      "
    >
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li
      class="page-item"
      *ngFor="let number of array"
      (click)="onChangePage(number)"
      [routerLink]="[
        '/' + currentClient,
        this.httpReq.searchInput,
        '&_page=' + +(number + 1) + '&_limit=' + httpReq.pageLimit
      ]"
      routerLinkActive="active"
    >
      <a class="page-link">{{ number + 1 }}</a>
    </li>
    <li
      class="page-item"
      (click)="onNext()"
      [routerLink]="
        httpReq.pageNumber < httpReq.getReqCounter
          ? [
              '/' + currentClient,
              this.httpReq.searchInput,
              '&_page=' +
                +(this.httpReq.pageNumber + 1) +
                '&_limit=' +
                httpReq.pageLimit
            ]
          : [
              '/' + currentClient,
              this.httpReq.searchInput,
              '&_page=' +
                +this.httpReq.pageNumber +
                '&_limit=' +
                httpReq.pageLimit
            ]
      "
    >
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
