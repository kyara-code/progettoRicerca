<div class="form-group">
  <label>Filter: </label>
  <select class="form-control select" (change)="SelectItem($event.value)">
    <option value="0" class="form-control">
      <span>Select a filter...</span>
    </option>
    <option *ngFor="let item of items" [value]="item.id">
      <p>{{ item.name }}</p>
    </option>
  </select>
</div>
